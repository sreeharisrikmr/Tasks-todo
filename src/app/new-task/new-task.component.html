<!-- newtask -->
<div class="container">
  <div class="row">
    <div class="col-6">
      <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif"
        alt="">
    </div>
    <div class="col-6 mt-5">

      <!-- id -->

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">ID</span>
        <input [(ngModel)]="task.id" name="id" type="text" class="form-control bg-light" placeholder="Enter"
          aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <!-- taskname -->
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Task</span>
        <input [(ngModel)]="task.title" name="id" type="text" class="form-control bg-light" placeholder="Enter"
          aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Note</span>
        <input [(ngModel)]="task.note" name="note" type="text" class="form-control bg-light" placeholder="Enter"
          aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Section</span>

        <div class=" input-group flex-nowrap">
          <select [(ngModel)]="task.GroupId" name="GroupId" class="form-control bg-light">
            <option selected hidden disabled>{{task.GroupId}}</option>
            <option [value]="group.id" *ngFor="let group of allGroups">{{group.name}}</option>

          </select>
        </div>

      </div>

      <button (click)="addTask()" type="button" class="btn btn-outline-dark m-3"
        data-mdb-ripple-color="dark">Submit</button>
      <br>
      <button type="button" routerLink="/" class="btn btn-primary btn-sm m-3">Back</button>

    </div>
  </div>
</div>
