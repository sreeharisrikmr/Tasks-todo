<!-- mainpage -->
<div class="container">
  <div class="row">
    <div class="col-6">
      <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif"
        alt="" />
    </div>
    <div class="col-6 mt-5">

      <div *ngIf="(allTasks|filter:searchkey:'id') as result" class="div">
        <h2 class="text-center" *ngIf="result.length == 0">No Task Found.</h2>
        </div>


      <div class="card shadow  mb-4 bg-white rounded" *ngFor="let task of allTasks |filter:searchkey:'title'">
        <ol class="list-group list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">ðŸ†ƒðŸ…°ðŸ†‚ ðŸ…º  |  {{task.title}}</div>
              Note: {{task.note}}
            </div>
            <!-- view -->
            <span class="fs-3">
              <a routerLink="/mainPage/viewTask/{{task.id}}">
                <i class="fa-solid fa-eye"></i>
              </a>
            </span>
                   <!-- edit -->
            <span class="fs-3 mx-3">
              <a routerLink="/mainPage/editTask/{{task.id}}">
                <i class="fa-solid fa-pen"></i>
              </a>
            </span>
                   <!-- delete -->
            <button (click)="deleteTask(task.id)" style="border: none; text-decoration: none;" class="fs-3 mx-1">
              <a href="">
                <i class="fa-solid fa-trash"></i>
              </a>
            </button>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
